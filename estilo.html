<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body class="exercicio">
    
    <div id="app" @mouseover="aplicarCor = !aplicarCor" @mouseout="aplicarCor = !aplicarCor" :class="{'vermelho': aplicarCor}">
        Teste
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    aplicarCor: false,
                }
            },
        });
    </script>
</body>
</html>
