<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p> {{ contador }}</p>
        <p>
            <button v-on:click="add"> + </button>
            <button @click="contador--"> - </button>
        </p>
        <p @mousemove="atualizarPosicao">
            Coordenadas: {{ x }}, {{ y }}
            <span @mousemove.stop> Aqui n√£o </span>
        </p>
        <input type="text" @keyup.enter="alert('Cadastrado com sucesso!')"/>
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    contador: 0,
                    x: 0,
                    y: 0,
                }
            },
            methods: {
                add() {
                    this.contador++
                },
                atualizarPosicao(e) {
                    this.x = e.clientX;
                    this.y = e.clientY;
                }
            },
        })
    </script>
</body>
</html>
